<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH SYNC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            font-family: Arial, sans-serif;
        }
        .main-container {
            width: 80vw;
            height: 80vh;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .card {
            width: calc(80vw / 3 - 20px); /* 3 columns */
            height: calc(80vh / 2 - 20px); /* 2 rows */
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .btn-group {
            margin-top: 10px;
        }
        @media (max-width: 992px) {
            .card {
                width: calc(80vw / 2 - 20px); /* 2 columns on medium screens */
                height: calc(80vh / 2 - 20px);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: calc(80vw - 20px); /* Full width on small screens */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-4">Welcome to HEALTH SYNC</h1>
    <div class="main-container">
        <div class="card">
            <i class="fas fa-user-injured text-primary"></i>
            <h3>Patient</h3>
            <p>Access medical records & appointments</p>
            <div class="btn-group">
                <a href="/patient_signin" class="btn btn-primary">Sign In</a>
                <a href="/patient_signup" class="btn btn-outline-primary">Sign Up</a>
            </div>
        </div>
        <div class="card">
            <i class="fas fa-user-md text-success"></i>
            <h3>Doctor</h3>
            <p>Manage patient records</p>
            <a href="/doctor_signin" class="btn btn-success">Sign In</a>
        </div>
        <div class="card">
            <i class="fas fa-prescription-bottle-alt text-info"></i>
            <h3>Pharmacy</h3>
            <p>Manage pharmacy services</p>
            <a href="/pharmacy_signin" class="btn btn-info">Sign In</a>
        </div>
        <div class="card">
            <i class="fas fa-pills text-warning"></i>
            <h3>Pharmacist</h3>
            <p>Manage pharmacist data</p>
            <a href="/pharmacist_signin" class="btn btn-warning">Sign In</a>
        </div>
        <div class="card">
            <i class="fas fa-user-shield text-danger"></i>
            <h3>Admin</h3>
            <p>System administration</p>
            <a href="/admin" class="btn btn-danger">Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
