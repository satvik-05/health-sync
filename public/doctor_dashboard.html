<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            font-family: Arial, sans-serif;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Welcome Dr. <span id="doctor-name"></span></h2>
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <a href="/doctor/add_patient_consultation_record" class="btn btn-primary btn-lg">Add Consultation Record</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/doctor/view_patient_consultation_history" class="btn btn-secondary btn-lg">View Consultation History</a>
            </div>
        </div>
    </div>

    <script>
        // Get doctor's name from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const doctorName = urlParams.get('name');

        if (doctorName) {
            document.getElementById('doctor-name').textContent = decodeURIComponent(doctorName);
        } else {
            document.getElementById('doctor-name').textContent = 'Unknown';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
